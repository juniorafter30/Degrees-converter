<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degrees Converter</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="box">
        <label for="converter">Convert <span class="one">°C</span> for <span class="two">°F</span> </label>
        <input type="text" id="converter" placeholder="Write a number..">
        <p class="result"></p>
        <div>
        <button class="conv">Convert</button>
        <button class="reset">Reset</button>
        <button class="change">Reverse</button>
    </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
